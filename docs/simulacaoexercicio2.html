<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação 2</title>
    <!-- Importando a biblioteca do Google Charts -->
    <script src="./lib/chart.min.js"></script>
    <script src="./lib/extend_chart.js"></script>
    <!-- Importando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin-bottom: 20px;
        }
        .CodeMirror {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        .chart {
            width: 100%;
            height: 400px;
        }

        .slider-container {
            width: 80%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 70%;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="custom-input-container mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="y(n)">Enter y(n) analitic:</label>
                <div class="input-group">
                    <span class="input-group-text" id="span_y">y(n) = </span>
                    <input type="text" id="y(n)" class="form-control" value="-0.25*(0.5)^n -1/12*(-0.5)^n+4/3"
                        aria-describedby="span_y ">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="x(n)">Enter x(n):</label>
                <input type="text" id="x(n)" class="form-control" value="u(n)" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="code">Enter y(n) recursive:</label>
                <textarea id="code" class="form-control" style="height: 200px;"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="n_max">n máximo:</label>
                <input type="number" id="n_max" class="form-control" value="10" />
            </div>
        </div>

        <button class="btn btn-success" id="generate_pds" onclick="generateSimulation()">Simular</button>
    </div>

    <div class="charts-container row">
        <div class="row-md">
            <canvas id='graph' class="chart"></canvas>
        </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
        const textArea = document.getElementById("code");

        const getN = function () {
            try {
                const n = parseInt(document.getElementById('slider_n').value);
                return n
            } catch (e) {
                console.err(e);
                return 0
            }
        }

        let chart_xn;
        let chart_analitic;
        let chart_recusive;

        let sys;
        let x = null;
        let y = null;
        let ya = null;
        const range = function (start, end) {
            return Array.apply(null, { length: end - start + 1 }).map((_, i) => i + start)
        }

        const generateSimulation = () => {
            let code = textArea.value;

            const padrao = /if\s*(-?\d+)\s*:/g;
            const numerosEncontrados = [];
            let match;
            // Iterar sobre todas as correspondências
            while ((match = padrao.exec(code)) !== null) {
                numerosEncontrados.push(parseInt(match[1])); // Capturar o número encontrado
            }
            const n_minimo = Math.min(...numerosEncontrados);
            const n_maximo = parseInt(document.getElementById('n_max').value);
            // replace "if" to case
            code = code.replaceAll('if', 'case ');
            // replace "otherwise" to default
            code = code.replaceAll(':', ': return ');
            code = code.replace('otherwise', 'default');
            // replace ": [-d]+" to return com regex
            code = `switch(n) {\n${code}\n} `;
            console.log(code)
            let code_analitic = document.getElementById('y(n)').value.replaceAll('^', '**')
            let code_x_n = document.getElementById('x(n)').value.replaceAll('^', '**')

            const _y = new Function('n', `${code}`);
            const y_analitic = new Function('n', `return ${code_analitic}`);
            const _x = new Function('n', `return ${code_x_n}`);

            sys = new PDS(n_minimo, n_maximo, _x, y_analitic, _y);

        }


        const PDS = function (n_min, n_max, _x, y_analitic, _y) {
            this.n_min = n_min
            this.n_max = n_max
            this.x = _x;
            this.y = _y;

            x = this.x;
            y = this.y;
            ya = y_analitic;
            this.n = range(this.n_min, this.n_max);

            this.analitic = []
            this.recursive = []
            this.input = []
            this.erro = []
            let i = 0;
            for (let n = this.n_min; n <= this.n_max; n++) {
                let r = y(n)
                let a = y_analitic(n)
                this.analitic.push(a);
                this.recursive.push(r);
                this.input.push(x(n));
                this.erro.push(+r - a);
                console.log(i, r, a, x(n), +r - a)
                i++;
            }


            graph.update(this.n, this.recursive, 2)
            graph.update(this.n, this.analitic, 1)
            graph.update(this.n, this.input, 0)
            graph.update(this.n, this.erro, 3)

        }


        document.addEventListener('DOMContentLoaded', function () {
            textArea.value = 'if -2: 0\nif -1: 1\notherwise: x(n)+0.25*y(n-2)';

            graph = createMultiChart('graph', ['x(n)', 'y(n): analitic', 'y(n): recursive', 'Erro']);
            generateSimulation();
        })


    </script>
</body>

</html>
